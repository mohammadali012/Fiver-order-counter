<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiver order counter</title>
    <!-- bootstrap -->
   <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    


    <div class="fiverr-wraper">
        <div class="card">
            <div class="card-body">
                <form id="fiverr_order" class="form-inline">
                    <div class="form-group mt-2">
                        <input class="form-control" type="date">
                    </div>
                    <div class="form-group mt-2">
                        <input class="form-control" type="time">
                    </div>
                    <div class="form-group mt-2">
                        <input class="btn btn-success" type="submit" value="Create an order">
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="counter">
            <span id="day">3</span> :
            <span id="hour">10</span> :
            <span id="min">23</span> :
            <span id="sec">12</span>
        </div>
    </div>








    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/main.js"></script>
    
</body>
</html>
